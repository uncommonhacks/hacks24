        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function(){
                function openPopup(sectionId){
                    var blur = document.getElementById(sectionId + "-blur");
                    blur.classList.add('active');

                    var popup = document.getElementById(sectionId + '-popup');
                    popup.classList.add('active');
                }

                function closePopup(sectionId){
                    var blur = document.getElementById(sectionId + "-blur");
                    blur.classList.remove('active');
                    
                    var popup = document.getElementById(sectionId + '-popup');
                    popup.classList.remove('active');
                }


                // Add click event listeners for each section
                var sectionIds = ['speakers', 'sponsors', 'faq', 
                    'team', 'register', 'judging', 'schedule', 'about'];

                sectionIds.forEach(function(sectionId) {
                    var block = document.getElementById(sectionId);
                    block.addEventListener('click', function() {
                        openPopup(sectionId);
                    });
                });

                // Add click event listeners for close buttons inside popups 
                sectionIds.forEach(function(sectionId) {
                    var closeButton = document.getElementById(sectionId + '-close');
                    closeButton.addEventListener('click', function() {
                        closePopup(sectionId);
                    });
                });
            });

        </script>
